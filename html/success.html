<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <script src="../js/vue.js"></script>
    <link rel="stylesheet" href="../css/Container.css" class="css">
    <link rel="stylesheet" href="../css/layout.css" class="css">
    <link rel="stylesheet" href="../element-ui/lib/theme-chalk/index.css" class="css">
    <script src="../element-ui/lib/index.js"></script>
    <style>
        .el-main .el-card {
            margin: 0px 0px;
        }

        .result {
            margin: 20px auto;
        }

        html,
        body {
            overflow-y: hidden;
        }
    </style>
</head>

<body>
    <div id="app">
        <el-container>
            <el-header height="20vh" style="padding: 0;">
                <div class="head" style="overflow: hidden;padding-right: 10px;">
                    <p style="float: left;"><span><a href="../index.html">无论何时请不要抛弃它，因为他的世界只有你！！！</a></span></p>
                </div>
                <el-card class="box-card" shadow="never" :body-style="{ padding: '0px' }">
                    <p><img src="../image/logo.png" style="cursor:pointer;" @click="toIndex"></p>
                </el-card>
            </el-header>
            <el-main>
                <div class="result">
                    <el-result icon="success" title="提交成功" subTitle="请根据提示进行操作">
                        <template slot="extra">
                            <el-button type="primary" size="medium" @click="toIndex">返回首页</el-button>
                        </template>
                    </el-result>
                </div>
            </el-main>
            <el-footer height="233px">
                <div class="footer-top">
                    <div class="content">
                        <h3>关于我们</h3>
                        <p>阿波宠物领养</p>
                        <p>www.AboPet.com</p>
                        <p>联系我们</p>
                    </div>
                    <div class="content">
                        <h3>网站协议</h3>
                        <p>用户协议</p>
                        <p>免责声明</p>
                        <p>订单协议</p>
                        <p>隐私声明</p>
                    </div>
                    <div class="content">
                        <h3>信息安全</h3>
                        <p>欺诈举报</p>
                        <p>留言反馈</p>
                        <p>版权申明</p>
                    </div>
                    <div class="content">
                        <h3>站务合作</h3>
                        <p>站务合作</p>
                        <p>公益活动</p>
                        <p>联系方式</p>
                    </div>
                    <div class="content">
                        <h3>联系我们</h3>
                        <p>服务热线：400-123-1234</p>
                        <p>邮箱：AboPet@gmail.com</p>
                    </div>
                </div>
            </el-footer>
        </el-container>
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        methods: {
            toIndex() {
                location.assign('../index.html')
            }
        },
        created() {
            this.$message.success('提交成功等待管理员审核')
        },
    })
</script>

</html>
